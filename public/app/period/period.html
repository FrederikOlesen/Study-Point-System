<h3><span class="label label-default">Add Periode</span></h3>

<div class="jumbotron" >
    <h3><span class="label label-default">Period</span></h3>



    <form >
        <input type ="text" ng-model="nameperiod" class="form-control" placeholder="Name of Period" >
        <br>
        <input type ="text" ng-model="descriptionperiod" class="form-control" placeholder="Description" >
        <br>
        <input type ="date" ng-model="startperiod" class="form-control" placeholder="Start" >
        <br>
        <input type ="date" ng-model="endperiod" class="form-control" placeholder="End" >
        <br>
        <input type ="number" ng-model="maxpoints" class="form-control" placeholder="maxpoints" >
        <br>
        <input type ="number" ng-model="requiredpoints" class="form-control" placeholder="Required points" >
        <br>
        <select  ng-model="classstudent" class="form-control" id="sel2">
            <option>data</option>
            <option>datb</option>
            <option>COS</option>
            <option>mula</option>
            <option>mulb</option>

        </select>
        <br>
        <select ng-model="semesterstudent" class="form-control" id="sel3">
            <option>1st Semester</option>
            <option>2nd Semester</option>
            <option>3rd Semester</option>
            <option>4th Semester</option>
            <option>5th Semester</option>
        </select>




    </form>

    </div>
