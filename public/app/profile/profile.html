<html ng-app="myAppRename" ng-controller="AppCtrl">
<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>

<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{students.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                            src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100"
                                                                            class="img-circle"></div>
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <tr>
                                    <td>Semester: </td>
                                    <td>{{students.semester}}</td>
                                </tr>
                                <tr>
                                    <td>Class: </td>
                                    <td>{{students.class}}</td>
                                </tr>
                                <tr>
                                    <td>Points: </td>
                                    <td>{{students.points}}</td>
                                </tr>

                                <tr>
                                <tr>
                                    <td>Gender: </td>
                                    <td>Functionality missing</td>
                                </tr>
                                <tr>
                                    <td>Phone Number: </td>
                                    <td>+45 00000000</td>
                                </tr>
                                <tr>
                                    <td>E-mail address: </td>
                                    <td><a href="mailto:info@support.com">Functionality@missing.com</a></td>
                                </tr>



                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
