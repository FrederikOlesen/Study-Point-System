<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
   <ul>
    <div class="panel panel-default">
        <table class="table">
            <tr>
                <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
                <th><a href="" ng-click="predicate = 'points'; reverse=!reverse">Points</a></th>
                <th><select class="form-control-xs" ng-model="filterclass">
                    <option value="">All Classes</option>
                    <option ng-repeat="class in getClasses()">{{class}}</option>
                </select></th>
                <th>Number of Points </th>
            </tr>
            <tr ng-repeat="student in semesterclass | filter:filterclass | orderBy:predicate:reverse">
                <td>{{student.name}}</td>
                <td>{{student.points}}</td>
                <td>{{student.class}}</td>
                <td>
                    <div class="col-xs-8">
                        <input type ="number" ng-model="data" class="form-control" min="1" max="99" maxlength="2" required></div>
                    <button type="button" class="btn btn-default btn-sm" ng-click="increase(student.username, student.points,data)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="decrease(student.username, student.points, data)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button></td>
            </tr>

        </table>
    </div>
</ul>
