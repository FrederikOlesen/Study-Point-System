<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<br><br><br><br><div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
<p>This is the partial for view 3.</p>
<p>Data is fetched from a REST service, connected to MongoDB </p>

<div class="form-group">
    <label for="sel1">Class:</label>
    <select class="form-control" id="sel1">
        <option ng-repeat="class in getClasses()">{{class}}</option>

    </select>

</div>

<ul>
    <div class="panel panel-default">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Points</th>
                <th>Class</th>
                <th>Semester</th>
                <th>Add Points</th>
                <th>Remove Points</th>
                <th>Number of Points </th>
            </tr>
            <tr ng-repeat="student in students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.points}}</td>
                <td>{{student.class}}</td>
                <td>{{student.semester}}</td>

                <td><button type="button" class="btn btn-default btn-sm" ng-click="increase(student.id, student.points,data)">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button></td>
                <td><button type="button" class="btn btn-default btn-sm" ng-click="decrease(student.id, student.points, data)"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </button></td>
                <td><div class="col-xs-4"><input type ="number" ng-model="data" class="form-control" placeholder="1"></div> </td>
            </tr>
        </table>
    </div>
</ul>
