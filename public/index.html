<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
  <meta charset="utf8"/>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <link rel="stylesheet" href="../vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body >

<div ng-controller="AppCtrl" >
  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/view1">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/documentation">Documentation</a></li>
          <li><a href="#/profile" ng-show="isUser">Profile</a></li>
          <li><a href="#/overview" ng-show="isAdmin">Student Overview</a></li>
          <li><a href="#/view5" ng-show="isAdmin">Add User</a></li>
          <li><a href="#/changepassword" ng-show="isAuthenticated" >Change password</a></li>
          <li><a href="#/delete" ng-show="isAdmin">Delete student</a></li>
          <li><a href="#/period" ng-show="isAdmin">Add Period</a></li>
          <li><a href="#/addstudent" >Add Student</a></li>

        </ul>

        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
          <div class="form-group">
            <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                   ng-model="user.username">
          </div>
          <div class="form-group">
            <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                   ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-success">Log in</button>

        </form>
        <div class="navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">Logged on as: {{username}}</p>

          <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="fixTopNavigation">
  <div class="container">
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    <div ng-view="ng-view"></div>
  </div>
  </div>
</div>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="app/app.js"></script>
<script src="app/frontpage/frontpage.js"></script>
<script src="app/profile/profile.js"></script>
<script src="app/documentation/documentation.js"></script>
<script src="app/overview/overview.js"></script>
<script src="app/adduser/adduser.js"></script>
<script src="app/changepassword/changepassword.js"></script>
<script src="app/delete/delete.js"></script>
<script src="app/period/period.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
<script src="app/addstudent/addstudent.js"></script>
</body>
</html>
